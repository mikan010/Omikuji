name: Build & Test (Maven)

on:
  push:
    paths:
      - "dev_mikan010/**"
      - "main/**"
      - ".github/workflows/build-test.yml"
  pull_request:
    paths:
      - "dev_mikan010/**"
      - "main/**"
      - ".github/workflows/build-test.yml"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module: [dev_mikan010, main]
    defaults:
      run:
        working-directory: ${{ matrix.module }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "25"
          cache: maven

      - run: java -version
      - run: mvn -version
      - run: mvn -B -ntp verify
